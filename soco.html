<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Data Colombia</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img src="assets/img/fondo2.png" alt="login image" class="login__img">
                <!----------------------------- Formulario de la calculadora ---------------------------------->
                <form action="" class="login__form">
                    <!----------------------------------- Título ----------------------------------------------->
                    <div>
                        <h1 class="login__title"> 
                            <span>Calculadora</span><br>
                        </h1>
                        <p class="login__description">
                            Región Soco: Bienvenido Ingrese los Datos.
                        </p>
                    </div>
                    <!----------------------------- Input para escoger las opciones ------------------------------>
                    <div>
                        <div class="login__inputs"> 
                            <div>
                                <label for="input-email" class="login__label">¿Menciona algún tema sensible?</label>
                                <select name="yesno" required class="login__input" id="tema-sensible">
                                    <option value="" disabled selected>Seleccionar</option> <!--- Opción vacía, deshabilitada y seleccionada -->
                                    <option value="yes">Si</option>
                                    <option value="no">No</option>
                                  </select>
                            </div>
                            <!----------------------------------------------------------------------------------------->
                            <div>
                                <label for="input-email" class="login__label">¿Menciona la marca?</label>
                                <select name="yesno" required class="login__input" id="menciona-marca">
                                    <option value="" disabled selected>Seleccionar</option> <!--- Opción vacía, deshabilitada y seleccionada -->
                                    <option value="yes">Si</option>
                                    <option value="no">No</option>
                                  </select>
                            </div>
                            <!----------------------------------------------------------------------------------------->
                            <div>
                                <label for="input-email" class="login__label">Alcance</label>
                                <input type="number" placeholder="Ingrese el número" required class="login__input" id="alcance">
                            </div>
                            <!----------------------------------------------------------------------------------------->
                            <div>
                                <label for="input-email" class="login__label">Engagement</label>
                                <input type="number" placeholder="Ingrese el número" required class="login__input" id="engagement">
                            </div>
                            <!----------------------------------------------------------------------------------------->      
                        </div>
                    </div>
                    <!----------------- Botones para caluclar o borrar la selección ---------------------------------------------------->
                    <div>
                        <div class="login__buttons">
                            <button class="login__button">Calcular</button>
                            <button class="login__button login__button-ghost">Borrar</button>
                        </div>
                    </div>
                    <!-------------------- Resultado --------------------------------------------------------------------->
                    <div>
                        <div class="login__buttons">
                            <label for="input-email" class="login__label">Nivel de Riesgo:</label>
                            <input type="text" equired class="login__input" id="resultado" class="login__label" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/soco.js"></script>
    </body>
    <footer>
        <p>© 2024 Todos los derechos reservados. Oscar Caicedo. Colombia.</p>
    </footer>
</html>
